name: Daily German Bot

on:
  schedule:
    - cron: '0 7 * * *'  # 매일 아침8시 (독일)
    - cron: '0 19 * * *'  # 매일 저녁 8시 (독일)
  workflow_dispatch:

jobs:
  daily-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install dependencies
        run: go mod tidy

      - name: Run Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: go run main.go

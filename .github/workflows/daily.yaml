name: Send Daily German Words A1-B2
on:
  schedule:
    - cron: '0 7 * * *'  # 매일 아침8시 (독일)
    - cron: '0 19 * * *'  # 매일 저녁 8시 (독일)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          go mod tidy
          go run main.go
